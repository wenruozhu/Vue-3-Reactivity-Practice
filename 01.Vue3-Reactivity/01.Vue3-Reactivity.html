<script>
    let price = 5;
    let quantity = 2;
    let total = 0;
    let dep = new Set() //Set 不允许重复值
    let effect = () => {
        total = price * quantity
    }

    function track() {
        dep.add(effect)
    }

    function trigger() {
        dep.forEach(effect => {
            console.log(effect)
            return effect()
        })
    }
    track()
    effect()
</script>
