<script>
    const depsMap = new Map()

    function track(key) {
        let dep = depsMap.get(key)
        if (!dep) {
            depsMap.set(key, (dep = new Set()))
        }
        console.log(effect)
        dep.add(effect)
    }

    function trigger(key) {
        let dep = depsMap.get(key)
        if (dep) {
            dep.forEach(effect => {
                effect()
            });
        }
    }
    let product = {
        price: 5,
        quantity: 2
    }
    let total = 0
    let effect = () => {
        total = product.price * product.quantity
    }
    track('quantity')
    effect()
</script>
